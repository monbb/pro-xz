<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>新增用户</h1>
    用户名：<input type="text" id="uname" onfocus="clear_uname()" onblur="check_uname()">
    <span id="span_msg"></span>
    <br>
    密码：<input type="password" id="upwd"><br>
    确认密码：<input type="password" id="cpwd"><br>
    邮箱：<input type="text" id="email"><br>
    电话：<input type="text" id="phone"><br>
    性别：
    <input type="radio" name="gender" id="male"><label for="male">男</label>
    <input type="radio" name="gender" id="female"><label for="female">女</label>
    <input type="radio" name="gender" id="unknow" checked><label for="unknow">未知</label>
    <br>
    <button onclick="insert()">提交</button>
    <button onclick="reset()">重置</button>

    <script>
        var isReg=true;

        // 检查用户名是否可用
        function check_uname(){
            var $uname=uname.value;
            // 非空验证
            if(!$uname){
                span_msg.innerHTML='用户名不能为空';
                return;
            }else{
                // 发送异步请求
                var xhr=new XMLHttpRequest();
                xhr.onreadystatechange=function(){
                    if(xhr.readyState===4&&xhr.status===200){
                        var result=xhr.responseText;
                        if(result==1){
                            span_msg.innerHTML='该名可用';
                            isReg=true;
                        }else{
                            span_msg.innerHTML='该名已被注册';
                            isReg=false;
                        }
                    }
                }
            }
            xhr.open('get',`/pro/v1/checkUname/${$uname}`,true);
            xhr.send();
        }

        // 新增用户
        function insert(){
            // 获取各项的值
            var $uname=uname.value;
            var $upwd=upwd.value;
            var $cpwd=cpwd.value;
            var $email=email.value;
            var $phone=phone.value;
            if(male.checked){
                var $gender=1;
            }else if(female.checked){
                gender=0;
            }else{
                gender=-1;
            }
            if(!$uname||!$upwd||!$cpwd||!$email||!$phone){   // 如果允许注册，则发送异步请求
                alert('不能为空');
            }else if($cpwd!=$upwd){
                alert('密码不一致，请重新输入');
            }else if(isReg==false){
                alert('该名已注册，请重新输入');
            }else{   //发送异步请求
                var xhr=new XMLHttpRequest();
                xhr.onreadystatechange=function(){
                    if(xhr.readyState===4&&xhr.status===200){
                        var result=xhr.responseText;
                        if(result==1){
                            alert('新增成功');
                            location.href="list.html";
                        }
                    }
                }
                xhr.open('post','/pro/v1/insert',true);
                xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
                var formdata=`uname=${$uname}&upwd=${$upwd}&email=${$email}&phone=${$phone}&gender=${$gender}`;
                xhr.send(formdata);
            }
        }

        // 重置
        function reset(){
            uname.value='';
            upwd.value='';
            cpwd.value='';
            email.value='';
            phone.value='';
            male.checked=false;
            female.checked=false;
            unknow.checked=true;
        }

        // 获取焦点时，先清空
        function clear_uname(){
            uname.value='';
            span_msg.innerHTML='请输入用户名';
        }
    </script>
</body>
</html>
